<head>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <header class="shadow">
    <div class="logo">
      <a href="/">AviaSell</a>
    </div>
    <div class="headerButtons">
      <button class="button blue">
        <a href="login.html">
              <div class="sign">
                <i class="fas fa-sign-in-alt"></i>
              </div>
              <div class="text">
                Login
              </div>
          </a>
      </button>
    </div>
  </header>
  <main>
    <div class="loginContainer">
      <div class="loginButtons">
        <!-- GOOGLE PLUS SIGN IN BUTTON-->
        <button class="loginBtn loginBtn--google" id="glogin">
          Login with Google
        </button>

        <script>
            function onLoadGoogleCallback() {
                console.log('loading onLoadGoogleCallback...');
                gapi.load('auth2', function() {
                    auth2 = gapi.auth2.init({
                        client_id: '377582607143-tltap54jq5a2ice5pp1m2pk8gcr8b3q6.apps.googleusercontent.com',
                        cookiepolicy: 'single_host_origin',
                        scope: 'openid email',
                        accesstype: 'offline'
                    });

                    auth2.attachClickHandler(element, {},
                        function(googleUser) {
                            console.log('Signed in: ' + googleUser.getBasicProfile().getName());
                        },
                        function(error) {
                            console.log('Sign-in error', error);
                        });
                });

                element = document.getElementById('glogin');
            }

            function signInCallback(authResult) {
                if (authResult['code']) {
                    // Hide the sign-in button now that the user is authorized
                    $('#signinButton').attr('style', 'display: none');
                    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                    $.ajax({
                        type: 'POST',
                        url: '/gconnect?state={{STATE}}',
                        processData: false,
                        data: authResult['code'],
                        contentType: 'application/octet-stream; charset=utf-8',
                        success: function(result) {
                            // Handle or verify the server response if necessary.
                            if (result) {
                                $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                                setTimeout(function() {
                                    window.location.href = "/";
                                }, 4000);

                            } else if (authResult['error']) {
                                console.log('There was an error: ' + authResult['error']);
                            } else {
                                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                            }
                        }

                    });
                }
            }
        </script>

        <!--END GOOGLE PLUS SIGN IN BUTTON -->
        <!--FACEBOOK SIGN IN -->
        <button class="loginBtn loginBtn--facebook" id="fblogin">
          Login with Facebook
        </button>
        <div id="result">
          Successful login... Redirecting...
        </div>
      </div>
    </div>
  </main>
  <footer tabindex="0">

  <script src="scripts/main.js"></script>

</body>

</html>
