<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AviaSell</title>
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <header class="shadow">
    <div class="logo">
      <a href="/">AviaSell</a>
    </div>
    <div class="headerButtons">
      <button class="button blue">
        <a href="create.html">
              <div class="sign">
                <i class="fas fa-plus"></i>
              </div>
              <div class="text">
                Create Item
              </div>
          </a>
      </button>
      <button class="button red">
        <a href="login.html">
              <div class="sign">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              <div class="text">
                Logout
              </div>
          </a>
      </button>
    </div>
  </header>
  <main>
    <div class="container">
    
      <fieldset>

        <legend>Sell your item</legend>

        <form class="itemForm" method="post">

        <label for="title">Title</label>
        <input name="title" type="text" value="" />

        <label for="description">Description</label>
        <textarea name="description" cols="60" rows="10"></textarea> 

        <label for="location">Item location</label>
        <input name="location" type="text" value="" />

        <label for="price">Price</label>
        <input name="price" type="text" value="" />
        <label for="category">Category</label>
        <select name="category" required>
          <option value="">None</option>
          <option value="{{category.id}}">
          {{category.name}}
          </option>
        </select>

        <label for="itemPicture">Item picture</label>
        <input type="file"
               id="itemPicture" name="itemPicture"
               accept="image/png, image/jpeg" />

        <button class="buttons">
          <div class="button edit">Create</div>
        </button>
        </form>

      </fieldset>

    </div>
  </main>
  <footer tabindex="0">
    Â©2018 AviaSell
  </footer>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
