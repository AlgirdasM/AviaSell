{% extends "base.html" %}

{% block title %}
    Create item
{% endblock %}

{% block content %}
<div class="container">

    <nav>
        <ul>
            <li>
                <a href="/">
                    Home
                </a>
            </li>
            <li>
                Create new item
            </li>
        </ul>
    </nav>

    <div class="container">

        <fieldset>
            <legend>
                Sell your item
            </legend>

            <form class="itemForm" enctype="multipart/form-data" method="post">
                
                <label for="title">
                    Title
                </label>
                <input name="title" type="text" value="" required/>
                <label for="description">
                    Description
                </label>
                <textarea name="description" cols="60" rows="10" required></textarea>
                <label for="location">
                    Item location
                </label>
                <input name="location" type="text" value="" required/>
                <label for="price">
                    Price
                </label>
                <input name="price" type="text" value="" required/>
                <label for="category">
                    Category
                </label>

                <select name="category_id" required>
                    <option value="">None</option>
                    {% for category in categories %}
                        <option value="{{category.id}}">
                            {{category.name}}
                        </option>
                    {% endfor %}
                </select>

                <label for="itemPicture">
                    Item picture(max: {{filesize}} MB)
                </label>
                <input type="file" id="itemPicture" name="itemPicture" accept="image/png, image/jpeg" />

                <button class="buttons">
                    <div class="button edit">
                        Create
                    </div>
                </button>

            </form>
        </fieldset>

    </div>
</div>
{% endblock %}
