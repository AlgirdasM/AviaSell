<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} « AviaSell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>

<body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header class="shadow">
        <div class="logo">
            <a href="{{ url_for('mainIndex') }}">AviaSell</a>
        </div>
        <div class="headerButtons">
            {% if 'username' not in session %}
            <button class="button blue">
                <a href="{{ url_for('login') }}">
                    <div class="sign">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div class="text">
                        Login
                    </div>
                </a>
            {% else %}
                  <button class="button blue">
                    <a href="{{ url_for('createItem') }}">
                          <div class="sign">
                            <i class="fas fa-plus"></i>
                          </div>
                          <div class="text">
                            Create Item
                          </div>
                      </a>
                  </button>
                  <button class="button red">
                    <a href="{{ url_for('logout') }}">
                          <div class="sign">
                            <i class="fas fa-sign-out-alt"></i>
                          </div>
                          <div class="text">
                            Logout
                          </div>
                      </a>
                  </button>
            {% endif %}
            </button>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer tabindex="0">
        ©2018 AviaSell
    </footer>

    <script src="{{ url_for('static', filename='js/vendor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block lastElement %}{% endblock %}

</body>
</html>
