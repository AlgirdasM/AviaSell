{% extends "base.html" %}

{% block title %}
    Edit item
{% endblock %}

{% block content %}
<div class="container">

    <nav>
        <ul>
            <li>
                <a href="/">
                    Home
                </a>
            </li>
            <li>
                Update item
            </li>
        </ul>
    </nav>

    <div class="container">

        <fieldset>
            <legend>
                Update item
            </legend>

            <form class="itemForm" enctype="multipart/form-data" method="post">
                
                <label for="title">
                    Title
                </label>
                <input name="title" type="text" placeholder="{{item.title}}"/>
                <label for="description">
                    Description
                </label>
                <textarea name="description" cols="60" rows="10" placeholder="{{item.description}}"></textarea>
                <label for="location">
                    Item location
                </label>
                <input name="location" type="text" placeholder="{{item.location}}" />
                <label for="price">
                    Price
                </label>
                <input name="price" type="text" placeholder="{{item.price}}" />
                <label for="category">
                    Category
                </label>

                <select name="category_id" >
                    {% for category in categories %}
                        <option
                            
                            {% if category.id == item.category_id %}
                                value=""
                                selected
                            {% else %}
                                value="{{category.id}}"
                            {% endif %}
                            >
                                {{category.name}}
                        </option>
                    {% endfor %}
                </select>

                <label for="itemPicture">
                    Item picture(max: {{filesize}} MB)
                </label>
                <input type="file" id="itemPicture" name="itemPicture" accept="image/png, image/jpeg" />

                <button class="buttons">
                    <div class="button edit">
                        Update
                    </div>
                </button>

            </form>
        </fieldset>

    </div>
</div>
{% endblock %}
