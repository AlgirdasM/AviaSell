{% extends "base.html" %}

{% block head %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="loginContainer">
    <div class="loginButtons">
        <!-- GOOGLE PLUS SIGN IN BUTTON-->
        <button class="loginBtn loginBtn--google" id="glogin">
            Login with Google
        </button>

        <script>
            function onLoadGoogleCallback() {
                console.log('loading onLoadGoogleCallback...');
                      gapi.load('auth2', function() {
                        auth2 = gapi.auth2.init({
                          client_id: '377582607143-tltap54jq5a2ice5pp1m2pk8gcr8b3q6.apps.googleusercontent.com',

                          // Scopes to request in addition to 'profile' and 'email'
                          //scope: 'additional_scope'
                        });
                      });
            }

              $('#glogin').click(function() {
                // signInCallback defined in step 6.
                auth2.grantOfflineAccess().then(signInCallback);
              });


            function signInCallback(authResult) {
                if (authResult['code']) {
                    // Hide the sign-in button now that the user is authorized
                    $('#glogin').attr('style', 'display: none');
                    $('#fblogin').attr('style', 'display: none');
                    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                    $.ajax({
                        type: 'POST',
                        url: '/gconnect?state={{STATE}}',
                        processData: false,
                        data: authResult['code'],
                        contentType: 'application/octet-stream; charset=utf-8',
                        success: function(result) {
                            // Handle or verify the server response if necessary.
                            if (result) {
                                $('#result').html(result)
                                setTimeout(function() {
                                    window.location.href = "/";
                                }, 4000);

                            } else if (authResult['error']) {
                                console.log('There was an error: ' + authResult['error']);
                            } else {
                                $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                            }
                        }

                    });
                }
            }
        </script>
        
        <!--END GOOGLE PLUS SIGN IN BUTTON -->
        <!--FACEBOOK SIGN IN -->
        <button class="loginBtn loginBtn--facebook" id="fblogin">
            Login with Facebook
        </button>
        <div id="result"></div>
    </div>
</div>
{% endblock %}

{% block lastElement %}
<script src="https://apis.google.com/js/platform.js?onload=onLoadGoogleCallback" async defer></script>
{% endblock %}
