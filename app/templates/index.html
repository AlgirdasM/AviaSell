{% extends "base.html" %}


{% block title %}
	Welcome
{% endblock %}


{% block content %}
  <div id="banner">
    <div class="bannerText">
      <h1 class="slogan" tabindex="0">
          Buy and sell aviation gear
        </h1>
      <a href="#catList">
        <div class="arrow">
          &gt;
        </div>
      </a>
    </div>
  </div>
  <div class="container">
    <ul id="catList" class="categoryList">

      {% for category in categories %}
      <li class="categoryItem shadow">
        <a href="{{ url_for('category', category_name = category.slug) }}">
          <img
            src="{{ url_for('static', filename='images/' + category.picture) }}"
            alt="{{ category.description }}">
        </a>
        <h2 class="categoryTitle">
          <a href="{{ url_for('category', category_name = category.slug) }}">
            {{ category.name }}
          </a>
        </h2>
        <h3 class="categorySub">
          Latest post
        </h3>
        <h4 class="latestItem">
          <a href="item.html">
            Giroscope for free
          </a>
        </h4>
      </li>
      {% endfor %}
     
    </ul>
  </div>
{% endblock %}
