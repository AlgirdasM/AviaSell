{% extends "base.html" %}


{% block title %}
	{{item.title}}
{% endblock %}


{% block content %}

    <div class="container">
      <nav>
        <ul>
          <li><a href="{{ url_for('getCategoryPage', category_slug = category_slug, page = '1') }}">Back</a></li>
        </ul>
      </nav>
      <div class="itemMainInfo">
        {% if item.picture %}
          <img src="{{ url_for('uploaded_file', filename = item.picture) }}" alt="{{ item.title }}"></a>
        {% else %}
          <img src="{{ url_for('static', filename='images/not-available.svg') }}" alt="Picture is not available"></a>
        {% endif %}
        <div class="itemData">
          <h1 class="itemTitle">{{item.title}}</h1>
          <h3 class="location">
              Location: {{item.location}}
            </h3>
          <h4 class="price">
              {{item.price}}
            </h3>
            <div class="buttons">
              <div class="button buy">
              	<a href="mailto:{{ user.email }}">
              		Contact
        	    </a>
       		  </div>
            </div>

          </div>
        </div>

        <div class="itemDescription">
        <h2>Description</h2>
        <div class="descriptionText">
          {{item.description}}
        </div>
        </div>

      </div>

{% endblock %}
