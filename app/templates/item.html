{% extends "base.html" %}


{% block title %}
	{{item.title}}
{% endblock %}


{% block content %}

    <div class="container">
      <nav>
        <ul>
          <li><a href="{{ url_for('getCategory', category_slug = category_slug) }}">Back</a></li>
        </ul>
      </nav>
      <div class="itemMainInfo">
        <img src="{{item.picture}}" alt="Description"></a>
        <div class="itemData">
          <h1 class="itemTitle">{{item.title}}</h1>
          <h3 class="location">
              Location: {{item.location}}
            </h3>
          <h4 class="price">
              {{item.price}}
            </h3>
            <div class="buttons">
              <div class="button buy">
              	<a href="mailto:{{ user.email }}">
              		Contact
        	    </a>
       		  </div>
            </div>

          </div>
        </div>

        <div class="itemDescription">
        <h2>Description</h2>
        <div class="descriptionText">
          {{item.description}}
        </div>
        </div>

      </div>

{% endblock %}
